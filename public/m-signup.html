<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8te Sign Up </title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="member-login.css">
</head>
<body>
    <div  class="signup-container">
        <h2>Sign Up</h2>
        <form id= "signup" action="/views/m-login.html" method="post">
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="tel">Telephone:</label>
                <input type="tel" id="tel" name="tel" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password-confirmation">Confirm Password:</label>
                <input type="password" id="password-confirmation" name="password-confirmation" required>
                <span id="pwd-message"></span>
            </div>
            <button type="submit" id="submit">Sign Up</button>
        </form>
        <a href="m-login.html" class="existing-member-link">Already a member? Log in here</a>
    </div>

    <script src="/authentication_js/member.js"></script>
</body>
</html>
